name: Mirror to woololies-mirrored

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/mirror.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug token length (preflight)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          python -c "import os; t=os.environ.get('MIRROR_TOKEN',''); print('len:', len(t), 'strip_len:', len(t.strip()), 'has_newline:', ('\\n' in t))"

      - name: Debug auth endpoints (preflight)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -euo pipefail
          echo "api_repo_http:$(curl -s -o /dev/null -w '%{http_code}' -H \"Authorization: token ${MIRROR_TOKEN}\" https://api.github.com/repos/ourfirstfluke-creator/woololies-mirrored)"
          echo "git_info_refs_http:$(curl -s -o /dev/null -w '%{http_code}' -u \"x-access-token:${MIRROR_TOKEN}\" \"https://github.com/ourfirstfluke-creator/woololies-mirrored.git/info/refs?service=git-upload-pack\")"

      - name: Add mirror remote (preflight)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote remove mirror || true
          git remote add mirror "https://x-access-token:${MIRROR_TOKEN}@github.com/ourfirstfluke-creator/woololies-mirrored.git"
          GIT_CURL_VERBOSE=1 git ls-remote mirror

      - name: Push to mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git push --force --prune mirror main
